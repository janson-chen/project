<h1>seekbar</h1>
<div class="seekbar">
    <svg width="100%" height="5px" viewBox="0 0 100% 5" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 0L790 0 A3 3  1 1 1 790 6L3 6 A3 3 0 0 1 3 0 Z" fill="#747678" stroke="#747678" style="stroke-width: 1px;"></path>
    </svg>

    <svg class="dot" width="10px" height="10px" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="5" cy="5" r="5" stroke="red" stroke-width="1" fill="red" (mousedown)="selected($event)" (mousemove)="move($event)" [style.transform]="'translateX(' + curX + ')px'"/>
    </svg>
</div>
